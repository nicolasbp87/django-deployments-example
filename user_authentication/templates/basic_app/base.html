<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-nav">
              <a class="navbar-brand" href="{% url 'index' %}">Home</a>
              <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
              <a class="nav-item nav-link" href="{% url 'basic_app:register' %}">Registration</a>
              
              {# Some logic on what to display for last item#}
                <!--Check if the user is logged to display the navbar option depending on the condition-->
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                <!--Case that user is logged out display the login option-->
                {% else %}
                <a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a>
                {% endif %}
            </div>
        </nav>

    <!--The following will make all template bodies that inherit from this base be contained in this div-->
    <div class="container jumbotron">
        {% block body_block %}
        <!--Anything outside of this will be inherited if you extend-->
        {% endblock %}
    </div>
    
</body>
</html>
